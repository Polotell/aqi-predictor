<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空气质量指数 (AQI) 预测</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #e0f2f7; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: linear-gradient(145deg, #ffffff, #e6e6e6); padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); max-width: 500px; width: 100%; box-sizing: border-box; }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; font-size: 2.2em; }
        p { text-align: center; color: #555; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #34495e; }
        input[type="number"] { width: calc(100% - 22px); padding: 12px; margin-bottom: 18px; border: 1px solid #cce7ee; border-radius: 6px; box-sizing: border-box; font-size: 1em; transition: border-color 0.3s; }
        input[type="number"]:focus { border-color: #007bff; outline: none; box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); }
        button { width: 100%; padding: 14px 25px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1em; transition: background-color 0.3s ease, transform 0.2s ease; margin-top: 10px; }
        button:hover { background-color: #0056b3; transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        #result { margin-top: 30px; padding: 20px; background-color: #d4edda; border-radius: 8px; text-align: center; font-size: 1.4em; font-weight: bold; color: #155724; border: 1px solid #c3e6cb; }
        .error { color: #dc3545; font-weight: bold; margin-top: 15px; text-align: center; font-size: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>空气质量指数 (AQI) 预测器</h1>
        <p>输入当前的空气污染物浓度值，点击按钮预测 AQI。</p>

        <form id="aqiForm">
            <label for="co">一氧化碳 (CO, μg/m³):</label>
            <input type="number" id="co" step="0.01" min="0" required>

            <label for="nox">氮氧化物 (NOx, μg/m³):</label>
            <input type="number" id="nox" step="0.01" min="0" required>

            <label for="no2">二氧化氮 (NO2, μg/m³):</label>
            <input type="number" id="no2" step="0.01" min="0" required>

            <label for="o3">臭氧 (O3, μg/m³):</label>
            <input type="number" id="o3" step="0.01" min="0" required>

            <label for="pm10">PM10 (μg/m³):</label>
            <input type="number" id="pm10" step="0.01" min="0" required>

            <label for="pm25">PM2.5 (μg/m³):</label>
            <input type="number" id="pm25" step="0.01" min="0" required>

            <button type="submit">预测 AQI</button>
        </form>

        <div id="result">
            等待输入...
        </div>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        document.getElementById('aqiForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = ''; // 清除之前的错误信息

            const data = {
                co: parseFloat(document.getElementById('co').value),
                nox: parseFloat(document.getElementById('nox').value),
                no2: parseFloat(document.getElementById('no2').value),
                o3: parseFloat(document.getElementById('o3').value),
                pm10: parseFloat(document.getElementById('pm10').value),
                pm25: parseFloat(document.getElementById('pm25').value)
            };

            // 简单验证输入，确保所有字段都有值且是有效数字
            for (const key in data) {
                if (isNaN(data[key])) {
                    errorDiv.textContent = '请填写所有字段，并确保是有效的数字。';
                    resultDiv.textContent = '输入无效';
                    return;
                }
            }

            resultDiv.textContent = '正在预测...'; // 提示用户正在处理

            try {
                // IMPORTANT: 将 'http://127.0.0.1:8000' 替换为你的后端API在 Render 上的实际部署 URL！
                // 例如: 'https://your-backend-service.onrender.com'
                const backendUrl = 'http://127.0.0.1:8000'; // 先用本地地址测试，部署时修改
                const response = await fetch(`${backendUrl}/predict_aqi/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorJson = await response.json(); // 尝试解析后端返回的错误信息
                    throw new Error(errorJson.detail || `HTTP错误！状态: ${response.status}`);
                }

                const result = await response.json();
                // 将预测结果保留两位小数
                resultDiv.textContent = `预测的 AQI: ${result.AQI_calculated.toFixed(2)}`;

            } catch (error) {
                console.error('预测出错:', error);
                errorDiv.textContent = `预测失败: ${error.message}`;
                resultDiv.textContent = '预测出错';
            }
        });
    </script>
</body>
</html>
